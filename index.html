<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

</head>

<body>
 

       <!--Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не стирать, код с решением задачи пишем под комментарием.

        ```-->
        <p class="dropdown">Привет :)</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>



        <div class="container" >
            <div class="tasks">
                <a href="#"><div class="task task1"><div class="box">task 1</div></div></a>
                <a href="#"><div class="task task2"><div class="box">task 2</div></div></a>
                <a href="#"><div class="task task3"><div class="box">task 3</div></div></a>
                <a href="#"><div class="task task4"><div class="box">task 4</div></div></a>
                <a href="#"><div class="task task5"><div class="box">task 5</div></div></a>
                <a href="#"><div class="task task6"><div class="box">task 6</div></div></a>
                <a href="#"><div class="task task7"><div class="box">task 7</div></div></a>
                <!--<a href="#"><div class="task task8"><div class="box">task 8</div></div></a>-->
            </div>
        </div >


        <script>

            //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
            document.querySelector('.task1').addEventListener("click", function (e) {
                [...document.querySelectorAll(".dropdown-item")].forEach(element => element.classList.add("super-dropdown"));

                [...document.querySelectorAll(".dropdown-item")].forEach(element => console.log(element));
            });

            //2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
            document.querySelector('.task2').addEventListener("click", function (e) {
                [...document.querySelectorAll(".btn")].forEach(element => {
                    if (element.className.includes("btn-secondary")) {
                        element.classList.remove("btn-secondary");
                    } else {
                        element.classList.add("btn-secondary");
                    }
                    console.log(element);
                });
            });

            //3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
            document.querySelector('.task3').addEventListener("click", function (e) {
                let element3 = document.querySelector(".menu");
                if (element3.className.includes("dropdown-menu")) {
                    element3.classList.remove("dropdown-menu");
                    console.log(element3)
                 } 
            });

            // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:`<a href="#">link</a>`
            document.querySelector('.task4').addEventListener("click", function (e) {
                document.querySelector(".dropdown").insertAdjacentHTML('afterend','<a href="#">link</a>');
                
            });

            // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
            document.querySelector('.task5').addEventListener("click", function (e) {
                let element5 = document.querySelector("#dropdownMenuButton");
                element5.setAttribute('id', 'superDropdown');
                console.log(element5);
            });

            //6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
            document.querySelector('.task6').addEventListener("click", function (e) {
                let element6 = document.querySelector('[aria-labelledby]');
                element6.setAttribute('data-dd', '3');
                console.log(element6)
            });

            //7. Удалите атрибут type у элемента с классом "dropdown-toggle"
            document.querySelector('.task7').addEventListener("click", function (e) {
                let element7 = document.querySelector(".dropdown-toggle");
                if (element7.hasAttribute('type')) {
                    element7.removeAttribute('type');
                    console.log(element7)
                }
            });

        </script>

    </body >

</html >
